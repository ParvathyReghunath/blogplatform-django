{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}
{% block content %}
<h1> Add Post</h1>

{% if user.is_authenticated %}
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary"> Add Post</button>
    </div>
{% else %}
You are not logged in.
{% endif %}
{% endblock %}
