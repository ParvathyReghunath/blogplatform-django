{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<h1>Delete Post</h1>
<br/>
{% if user.is_authenticated %}
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <h1>Are you sure?</h1><br/><br/>
            <button class="btn btn-secondary"> Delete</button>
    </div>
{% else %}
    you are not logged in
{% endif %}
{% endblock %}
